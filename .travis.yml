language:
   - objective-c

install:
   - brew install cmake

before_script:
   # gtest install workaround
   - wget http://googletest.googlecode.com/files/gtest-1.7.0.zip
   - tar -xvzf gtest-1.7.0.zip
   - cd gtest-1.7.0
   - cmake .
   - make
   - export GTEST_ROOT="`pwd`"
   - cd ..
   # -- workaround end

script:
    - mkdir _builds
    - cd _builds
    - cmake ..
    - make
    - ctest
